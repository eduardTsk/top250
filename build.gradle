group 'FromImdbTable'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.gebish', name: 'geb-core', version: '2.1'
    testCompile group: 'org.gebish', name: 'geb-junit4', version: '2.1'
    testCompile "org.seleniumhq.selenium:selenium-support:3.11.0"
    testCompile "org.seleniumhq.selenium:selenium-firefox-driver:3.11.0"
}
